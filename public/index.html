<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN D3 Demo</title>

    <link rel="stylesheet" href="css/angular.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/d3Chart.js"></script>

    <script type="text/javascript" src="js/app.js" ></script>
    <script type="text/javascript" src="js/service/barData.client.service.js" ></script>

</head>

<body>

    <!--creating an app-->
    <div ng-app="meanD3">
        <!--setting an alias-->
        <div ng-controller="meanD3Controller">
            <h1 ng-show='title'>{{title}}</h1>

            <bar-chart height="options.height" data="data" hovered="hovered(args)"></bar-chart>
            <chart-form></chart-form>

            <add-data></add-data>
        </div>
    </div>

</body>

</html>
